<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/newTweet.css}">
</head>

<body>
<div th:fragment="head">

    <div th:class="main-header">

        <div th:class="nav-buttons-left">
            <div th:class="manage-button-left">
                <a th:href="@{/}"><i class="fas fa-home"></i></a>
            </div>

            <div th:class="manage-button-left">
                <a th:href="@{/conversations}"><i class="far fa-comments"></i></a>
            </div>

            <div th:class="manage-button-left">
                <a th:href="@{/new-tweet}"><i class="fas fa-feather-alt"></i></a>
            </div>
        </div>

        <div th:class="form-container">
            <input th:type="text" placeholder="Search users...">
            <button th:class="search-button" th:type="submit"><i class="fas fa-search"></i></button>
        </div>

        <div th:class="nav-buttons-right">
            <div th:class="manage-button-right">
                <a th:href="@{/calendar}"><i class="far fa-calendar-alt"></i></a>
            </div>

            <div th:class="manage-button-right">
                <a th:href="@{/properties}"><i class="fas fa-user-circle"></i></a>
            </div>

            <div th:class="manage-button-right">
                <a th:href="@{/#}"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
